name: Build and Push to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'northwinds-postgres'
      - 'init/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./compose-postgres
          file: ./compose-postgres/northwinds-postgres
          push: true
          tags: |
            ghcr.io/wsollers/northwinds-postgres:latest
            ghcr.io/wsollers/northwinds-postgres:${{ github.sha }}